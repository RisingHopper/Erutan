<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap ejercicio01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      .header{
        height: 40px;
      }
      .header, .footer{
        background-color: rgba(86, 218, 25, 0.729);
      }

      .aside{
        background-color: red;
      }

      .titulo{
        background-color: violet;
        height: 50px;
      }
      .caja{
        background-color: orange;
        height: 170px;
      }
      .minicaja{
        background-color: blue;
        border: solid 1px;
        height: 70px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 header border border-white border-2 ">Header</div>
      </div>
      <div class="row">
        <div class="col-sm-2 d-none d-sm-block aside border border-white border-2">Aside</div>
        <div class="col-sm-10 main">
          <div class="row">
            <div class="col-12 titulo border border-white border-2">Titulo</div>
          </div>
          <div class="row">
            <div class="col-md-6 col-12 caja border border-white border-2">Caja 1</div>
            <div class="col-md-6 col-12 caja border border-white border-2">Caja 2</div>
          </div>
          <div class="row">
            <div class="col-md-2 col-sm-4 col-6 minicaja border border-white border-2">Caja 1</div>
            <div class="col-md-2 col-sm-4 col-6 minicaja border border-white border-2">Caja 2</div>
            <div class="col-md-4 col-sm-4 col-6 minicaja border border-white border-2">Caja 3</div>
            <div class="col-md-2 col-sm-4 col-6 minicaja border border-white border-2">Caja 4</div>
            <div class="col-md-2 col-sm-4 col-6 minicaja border border-white border-2">Caja 5</div>
            <div class="col-md-2 col-sm-4 col-6 minicaja border border-white border-2">Caja 1</div>
            <div class="col-md-2 col-sm-4 col-6 minicaja border border-white border-2">Caja 2</div>
            <div class="col-md-4 col-sm-4 col-6 minicaja border border-white border-2">Caja 3</div>
            <div class="col-md-2 col-sm-4 col-6 minicaja border border-white border-2">Caja 4</div>
            <div class="col-md-2 col-sm-4 col-6 minicaja border border-white border-2">Caja 5</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 footer border border-white border-2">Footer</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
