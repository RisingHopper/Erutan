<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap ejercicio01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      .header{
        height: 60px;
      }
      .header, .footer{
        background-color: rgba(86, 218, 25, 0.729);
      }

      .red{
        background-color: rgb(239, 18, 18);
        height: 200px;
      }

      .titulo{
        background-color: violet;
        height: 50px;
      }
      .caja{
        background-color: orange;
        height: 170px;
      }
      .minicaja{
        background-color: red;
        border: solid 1px;
        height: 120px;
      }
      .grey{
        background-color: grey;
        height: 120px;
      }
      .yellow{
        background-color: rgb(255, 247, 0);
        height: 40px;
      }
      .plataforma{
        background-color: rgb(12, 206, 235);
        height: 120px;
      }

      @media (max-width: 576px){
        .header{
          background-color: rgb(246, 180, 38)!important;
        }
        .blue{
          background-color: aqua;
        }
        .green{
          background-color: red !important;
        }
       
      }

      @media (max-width: 768px){
        .green{
          background-color: rgb(0, 128, 9);
        }
        .header{
          background-color: aqua;
        }
      }
      
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 header text-center text-sm-start">Header</div>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-6 col-12 pt-3 red border border-white border-2 h1 text-md-center text-sm-start">1</div>
        <div class="w-100 d-md-none .d-lg-block d-sm-none d-md-block"></div>
        <div class="col-md-4 col-sm-6 col-12 pt-3 red border border-white border-2 blue h1 text-md-center text-sm-end text-center">2</div>
        <div class="w-100 d-md-none .d-lg-block"></div>
        <div class="col-md-4 col-sm-12 col-12 pt-3 red border border-white border-2 green h1 text-md-center text-sm-center text-end">3</div>
      </div>
      <div class="row ">
        <div class="col-md-6 col-sm-12 yellow border border-white border-2 text-md-end text-center">Footer 1</div>
        <div class="w-100 d-md-none .d-lg-block"></div>
        <div class="col-md-6 col-sm-12 yellow border border-white border-2 text-md-start text-center">Footer 2</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
