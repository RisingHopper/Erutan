<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap ejercicio01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      .header{
        height: 60px;
      }
      .header, .footer{
        background-color: rgba(86, 218, 25, 0.729);
      }

      .blue{
        background-color: rgb(24, 85, 131);
        height: 120px;
      }

      .titulo{
        background-color: violet;
        height: 50px;
      }
      .caja{
        background-color: orange;
        height: 170px;
      }
      .minicaja{
        background-color: blue;
        border: solid 1px;
        height: 120px;
      }
      .grey{
        background-color: grey;
        height: 120px;
      }
      .orange{
        background-color: orange;
        height: 120px;
      }
      .plataforma{
        background-color: rgb(12, 206, 235);
        height: 120px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 header">Header</div>
      </div>
      <div class="row">
        <div class="col-sm-3 col-6 offset-md-3 blue border border-white border-2">1</div>
        <div class="col-sm-3 col-6 blue border border-white border-2">2</div>
        <div class="w-100 d-sm-none d-md-block"></div>
        <div class="col-sm-3 col-6 blue border border-white border-2">3</div>
        <div class="col-sm-3 col-6 offset-md-6 blue border border-white border-2">4</div>
      </div>
      <div class="row">
        <div class="col-sm-3 col-6 grey order-md-last border border-white border-2">a</div>
        <div class="col-sm-3 col-6 grey border border-white border-2">b</div>
        <div class="col-sm-3 col-6 grey order-md-first border border-white border-2">c</div>
        <div class="col-sm-3 col-6 grey order-md-first border border-white border-2">d</div>
      </div>
      <div class="row order-sm-first">
        <div class="col-12 border border-white border-2  d-none d-sm-block d-sm-none d-md-block header plataforma">Desktop</div>
        <div class="col-12 border border-white border-2  d-none d-sm-block d-none d-sm-block d-md-none header plataforma">Tablet</div>
        <div class="col-12 border border-white border-2  d-md-none d-lg-block d-sm-none d-md-block header plataforma" >Mobile</div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-3 col-sm-6 orange border border-white border-2 d-none d-sm-block">:)</div>
        <div class="col-md-3 col-sm-6 orange border border-white border-2">:D</div>
      </div>
      <div class="row d-none d-sm-block">
        <div class="col-sm-12 footer">Footer</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
